<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
  <title>Weather App</title>
  <link rel="stylesheet" href="/main.css">
</head>
<body>
  <div class="app-container">
    <header>
      <input type="text" autocomplete="off" class="search-input" placeholder="Ingrese ciudad" />
    </header>
    <main>
      <section class="location-wrapper">
        <div class="city">
          Buenos Aires, Argentina
        </div>
        <div class="date">Martes 13 diciembre 2022</div>
      </section>
      <section class="current">
        <div class="temperature">29C°</div>
        <div class="weather">Soleado</div>
        <div class="range">25c° / 39c° </div>
      </section>
    </main>
  </div>
  <script src="/main.js"></script>
</body>
</html>
